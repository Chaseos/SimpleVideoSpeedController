<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8' />
  <style>
    body {
      width: 250px;
      padding: 16px;
      background: #1a1a1a;
      margin: 0;
    }
    
    .speed-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .speed-button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4285f4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .speed-button:hover {
      transform: translateY(-1px);
    }
    
    .speed-button.selected {
      background: #ff9800;
    }
    
    #customSpeed {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #333;
      color: white;
      font-size: 16px;
      height: 44px;
      box-sizing: border-box;
      width: 100%;
      transition: all 0.2s ease;
    }
    
    #setCustomSpeed {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #34a853;
      color: white;
      cursor: pointer;
      height: 44px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    #setCustomSpeed:hover {
      transform: translateY(-1px);
    }

    .arrow-controls {
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: 4px;
      height: 44px;
    }

    .arrow-button {
      padding: 0;
      border: none;
      border-radius: 8px;
      background: #34a853;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui;
      font-size: 18px;
      transition: all 0.2s ease;
    }

    .arrow-button:hover {
      transform: translateY(-1px);
    }

    /* Pin suggestion overlay */
    .pin-suggestion {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      color: white;
      animation: fadeIn 0.3s ease-out;
    }

    .pin-suggestion.show {
      display: flex;
    }

    .pin-suggestion p {
      margin: 0 0 16px 0;
      font-size: 14px;
      line-height: 1.4;
    }

    .pin-icon {
      font-size: 30px;
      margin-bottom: 12px;
      font-family: Lucida Unicode;
    }

    .got-it-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #4285f4;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .got-it-btn:hover {
      transform: translateY(-1px);
      background: #5295ff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Remove number input spinners */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
  </style>
</head>
<body>
  <div class="speed-row">
    <button class="speed-button" data-speed="0.5">0.5x</button>
    <button class="speed-button" data-speed="1">1x</button>
    <button class="speed-button" data-speed="1.5">1.5x</button>
  </div>
  <div class="speed-row">
    <button class="speed-button" data-speed="2">2x</button>
    <button class="speed-button" data-speed="2.5">2.5x</button>
    <button class="speed-button" data-speed="3">3x</button>
  </div>
  <div class="speed-row">
    <input type="number" id="customSpeed" placeholder="Speed" step="0.1" min="0.1" max="16" value="1.00">
    <button id="setCustomSpeed">Set</button>
    <div class="arrow-controls">
      <button class="arrow-button" id="speedUp">+</button>
      <button class="arrow-button" id="speedDown">-</button>
    </div>
  </div>

  <!-- Pin suggestion overlay -->
  <div class="pin-suggestion">
    <div class="pin-icon">â†» & ðŸ“Œ</div>
    <p>Reload your tabs and pin this extension for easy access!</p>
    <button class="got-it-btn">Got it!</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
